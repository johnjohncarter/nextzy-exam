<div>
  <h2>Angular Album Detail</h2>
</div>
<div style="padding: 18px; background-color: #ffffff">
  <div *ngIf="!albums && !isLoading">
    <h3>Not found album detail !!</h3>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3>Album ID : {{ albumId }}</h3>
    </div>
  </div>
  <div *ngFor="let album of albums  | paginate: { itemsPerPage: perPage, currentPage: page }"
       class="row gallery">
    <div class="col-sm-9">
      <div class="photo-id">
        <span class="font-weight-bold">Photo ID :</span> {{ album.id }}
      </div>
      <div class="desc">
        <span class="font-weight-bold">Detail : </span> {{ album.title }}</div>
    </div>
    <div class="col-sm-3" style="padding: 0;">
        <img src="{{ album.url }}" alt="image-{{ album.id }}">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
